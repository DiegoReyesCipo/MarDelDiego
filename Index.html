<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar Del Diego</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   </head>

    
    <body>
      <nav> <!-- Navbar -->
        <div class="topnav">
            <img src="images/MarDelDiegoLogoChico.jpg" style="float:center; width:380px; height:380px; " />
            <img src="images/nube maradona.jpg" style="float:right; width:340px; height:380px; " />
            <span class="navbar-brand">Mar Del Diego</span>
    
          </div>            
        </nav> <!-- ./Navbar -->
         
    
    <h1>El pedazito de Argentina para Diego</h1>
    
        <div class="container mt-5" >
    <label for="opcion">Seleccionar opcion de Terreno:</label>
    <select id="opcionTerreno" name="opcionTerreno" >
      <option value="Selecciona un terreno">Selecciona un terreno</option>
      <option value="Cebollita Soñador">Cebollita Soñador</option>
      <option value="Napolitano Ganador">Napolitano Ganador</option>
      <option value="Campeon Mexico 86">Campeon Mexico 86</option>
    </select>


      <input id="valorDeSelect" type="text" name="" value="">
      <button id="btn" type="button" class="btn-success" >Cotizar Terreno</button>
    </div>

    <main class="container mt-5">
      <div id ="app" class="container d-flex flex-column">
      <h4 class = "text-left" >Formas de pago: 1 , 6 o 10 cuotas</h4>
     <div class=" "d-flex>
       <input type= "text"  class="flex-grow-1 " id ="inputPago"/>
       <button class="btn btn-primary" id="add" onclick="addElementToList()">ADD</button>
       </div> 
       <div>
         <p id="resultado"> </p>
       </div>    
       
      </div>
     </main>


        <div>
      <button onclick="contenido()" id="contenido">Elegir nombres de calles</button>
    </div>
    <!-- style="display: none"para ocultarlo va dentro del class -->
    <div class="container shadow col-lg-6" style="display: none" >
      <div id="contenido" class="pb-auto" >
        <header class="p-3 bg-info text-white text-uppercase rounded">
          <h1 class="text-center">Elijamos las calles</h1>
        </header>
        <form class="mt-10 max-width mx-auto" action="#" id="quote-generator">
          <div class="d-flex align-items-center mb-5">
            <label class="font-weight-bold text-uppercase mr-3 w-20" for="brand">Calle:</label>
            <select class="d-flex mt-2 p-3 rounded" id="brand">
              <option value="" disabled selected> Select </option>
            </select>
            <label class="font-weight-bold text-uppercase ml-auto mr-3 w-20" for="brand">Avenida:</label>
            <select class="d-flex mt-2 p-3 rounded" id="model">
              <option value="" disabled selected> Select </option>
            </select>
          </div>
          
          
    
          
          </div>
          <div id="results"></div>
          <div class="d-flex justify-content-center py-4">
            <button type="submit"
                class="mx-auto bg-info hover text-white font-weight-bold py-2 px-20 rounded">Votar
            </button>
          </div>
    
        </form>
      </div>
    </div>

    <script src="MarDelDiego.js"></script>
    </body>
    
   


</html>
